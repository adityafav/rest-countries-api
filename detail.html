<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet"  href="stylesheets/style.css">
    <title>Country Details</title>
</head>
<body onload="details_load()">
    <nav class="px-5 d-flex justify-content-between py-4"> 
        <a href="index.html"><h5 class="my-auto">Where in the world?</h5></a>
        <div class="my-auto" id="toggle_mode" onclick="toggle_mode()">
            <i class="far fa-moon"></i>
            <button>Dark Mode</button>
            <button class="hidden">Light Mode</button>
        </div>
    </nav>

    <main class="px-5">
    
        <section class="pt-5">
            <a href="index.html"><button class="" id="back"><i class="fas fa-long-arrow-alt-left mr-2"></i>Back</button></a>
        </section>
        
        <section class="container-fluid mt-5 py-5 px-0 px-sm-3">
            <div class="row">
                <div class="col-12 col-sm-6 pl-sm-0 pr-md-5">
                    <div id="country_flag">
                        
                    </div>
                </div>
                <div class="col-12 col-sm-6 pr-sm-0 pl-lg-5">
                    <div class="row my-4">
                        <div class="col-12">
                            <h4 id="country_name"></h4>
                        </div>
                    </div>
                    <div class="row" id="country_details">
                        
                    </div>
                    <div class="row mt-5">
                        <div class="col-12" id="country_borders">
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>    <script type="text/javascript" src="scripts/script.js"></script>
</body>
</html>
